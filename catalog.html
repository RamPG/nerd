<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
    <title>Nerds</title>
</head>
<body class="page">
<header class="main-header">
    <div class="container">
        <nav class="main-navigation">
            <a class="main-logo" href="index.html">
                <img src="img/nerds-logo.svg" width="160" height="65" alt="main logo">
            </a>
            <ul class="navigation-site">
                <li>
                    <a href="index.html">Студия</a>
                </li>
                <li>
                    <a href="clients.html">Клиенты</a>
                </li>
                <li class="check">
                    <a href="catalog.html">Магазин</a>
                </li>
                <li>
                    <a href="contacts.html">Контакты</a>
                </li>
            </ul>
            <ul class="user-cart">
                <li class="cart">
                    <a href="cart.html">Корзина</a>
                </li>
            </ul>
        </nav>
        <h1 class="header-catalog">Магазин готовых шаблонов</h1>
    </div>
</header>
<main>
    <div class="container">
        <div class="catalog">
            <section class="filters">
                <form class="filter" method="get" action="https://echo.htmlacademy.ru">
                    <fieldset class="range-filter">
                        <legend>Стоимость:</legend>
                        <div class="range-controls">
                            <div class="scale">
                                <div class="bar" style="margin-left: 20%; width: 30%"></div>
                            </div>
                            <div class="toggle toggle-min"></div>
                            <div class="toggle toggle-max"></div>
                        </div>
                        <div class="price-controls">
                            <label class="min-price">от <input name="min-price" type="text" value="0"></label>
                            <label class="max-price">до <input name="max-price" type="text" value="15000"></label>
                        </div>
                    </fieldset>
                    <fieldset class="grid-field">
                        <legend>Сетка:</legend>
                        <ul class="grid-field-list">
                            <li class="filter-option">
                                <input class="filter-input filter-input-radio" type="radio"
                                       name="product-group"
                                       id="adaptive">
                                <label for="adaptive">Адаптивная</label>
                            </li>
                            <li class="filter-option">
                                <input class="filter-input filter-input-radio" type="radio"
                                       name="product-group"
                                       id="fixed">
                                <label for="fixed">Фиксированная</label>
                            </li>
                            <li class="filter-option">
                                <input class="filter-input filter-input-radio" type="radio"
                                       name="product-group"
                                       id="rubber">
                                <label for="rubber">Резиновая</label>
                            </li>

                        </ul>
                    </fieldset>
                    <fieldset class="product-group-field">
                        <legend>Особенности:</legend>
                        <ul class="product-group-list">
                            <li class="filter-option">
                                <input class="filter-input filter-input-checkbox" type="checkbox"
                                       name="slider" id="filter-slider">
                                <label for="filter-slider">Слайдер</label>
                            </li>
                            <li class="filter-option">
                                <input class="filter-input filter-input-checkbox" type="checkbox"
                                       name="product-group" id="filter-benefits"
                                       checked>
                                <label for="filter-benefits">Блок преимуществ</label>
                            </li>
                            <li class="filter-option">
                                <input class="filter-input filter-input-checkbox" type="checkbox"
                                       name="news" id="filter-news">
                                <label for="filter-news">Новости</label>
                            </li>
                            <li class="filter-option">
                                <input class="filter-input filter-input-checkbox" type="checkbox"
                                       name="gallery" id="filter-gallery">
                                <label for="filter-gallery">Галерея</label>
                            </li>
                            <li class="filter-option">
                                <input class="filter-input filter-input-checkbox" type="checkbox"
                                       name="basket" id="filter-basket">
                                <label for="filter-basket">Корзина</label>
                            </li>
                        </ul>
                    </fieldset>
                    <button type="submit" class="button">Показать</button>
                </form>
            </section>
            <section class="items">
                <section class="sorting">
                    <p>Сортировать:</p>
                    <div class="sort-type-wrapper">
                        <ul class="sort-type">
                            <li>
                                <a href="#">По цене</a>
                            </li>
                            <li>
                                <a href="#">По типу</a>
                            </li>
                            <li>
                                <a href="#">По названию</a>
                            </li>
                        </ul>
                        <ul class="icon-sort">
                            <li>
                                <a aria-label="Вниз"></a>
                            </li>
                            <li>
                                <a href="#" aria-label="Вверх"></a>
                            </li>
                        </ul>
                    </div>

                </section>
                <ul class="catalog-list">
                    <li class="catalog-item">
                        <a href="catalog-item.html">
                            <p class="catalog-item-image">
                                <img src="img/first-product.jpg" width="360" height="576" alt="Sedona">
                            </p>
                        </a>
                    </li>
                    <li class="catalog-item">
                        <a href="catalog-item.html">
                            <p class="catalog-item-image">
                                <img src="img/second-product.jpg" width="360" height="576" alt="Pink">
                            </p>
                        </a>
                    </li>
                    <li class="catalog-item">
                        <a href="catalog-item.html">
                            <p class="catalog-item-image">
                                <img src="img/third-product.jpg" width="360" height="576" alt="Borodinski">
                            </p>
                        </a>
                    </li>
                    <li class="catalog-item">
                        <a href="catalog-item.html">
                            <p class="catalog-item-image">
                                <img src="img/fourth-product.jpg" width="360" height="576" alt="Mishka">
                            </p>
                        </a>
                    </li>
                    <li class="catalog-item">
                        <a href="catalog-item.html">
                            <p class="catalog-item-image">
                                <img src="img/fifth-product.jpg" width="360" height="576" alt="Education">
                            </p>
                        </a>
                    </li>
                    <li class="catalog-item">
                        <a href="catalog-item.html">
                            <p class="catalog-item-image">
                                <img src="img/sixth-product.jpg" width="360" height="576" alt="Kvas">
                            </p>
                        </a>
                    </li>
                </ul>
                <ul class="pagination-list">
                    <li class="pagination-item">
                        <a class="button" href="#">1</a>
                    </li>
                    <li class="pagination-item pagination-item-current">
                        <a class="button">2</a>
                    </li>
                    <li class="pagination-item">
                        <a class="button" href="#">3</a>
                    </li>
                    <li class="pagination-item">
                        <a class="button" href="#">СЛЕДУЮЩАЯ</a>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="main-footer">
            <ul class="social-links">
                <li>
                    <a href="#" class="social-button">
                        <img src="img/vk-icon.svg">
                    </a>
                </li>
                <li>
                    <a href="#" class="social-button">
                        <img src="img/fb-icon.svg">
                    </a>
                </li>
                <li>
                    <a href="#" class="social-button">
                        <img src="img/insta-icon.svg">
                    </a>
                </li>
            </ul>
            <div class="offer">
                <h1>
                    Давайте дружить, это выгодно!
                </h1>
                <p>
                    Скидка 10% для друзей из социальных сетей.
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
